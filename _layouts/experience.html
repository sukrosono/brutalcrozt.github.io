---
layout: default
---
  <section>
    <article itemscope itemtype="https://schema.org/CreativeWork">
      <h2 class="post-title">
        {{page.title}}
      </h2>
      <p class="post-meta" itempop="page.genre">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date: "%b %-d, %Y" }}
        </time>
        {% if page.author %}
       â€¢ <span itemprop="author" itemscope itemtype="https://schema.org/creator">
           <span itemprop="name">
             {{ page.author }}
           </span>
         </span>
        {% endif %}
      </p>

      <div class="page-content" itemprop="mainEntityOfPage" itemtype="https://schema.org/description">
        {{content}}
      </div>
    </article>
  </section>
  <aside>
  </aside>
  <div id="disqus_thread"></div>
  <script>
    (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = '//brutalcrozt.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
  </script>
